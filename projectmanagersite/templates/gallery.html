<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
</head>
<body>
    <h1>Галерея Изображений</h1>
    <div>
        {% for image in images %}
            <img src="{{ image.url }}" alt="Изображение {{ forloop.counter }}">
        {% empty %}
            <p>Нет доступных изображений.</p>
        {% endfor %}
    </div>
</body>
</html>
